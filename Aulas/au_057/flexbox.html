<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Flexbox</title>
    <meta charset="UTF-8">
    <meta name="author" content="Guilherme FranÃ§a Fernandes">

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;
        }

        .flexbox div{
            border: 2px solid orange;
            width: 150px;
            margin: 15px;
        }
       
        .flex-container1{
            /* flex-wrap: wrap;
            flex-direction: row; */
            flex-flow: row wrap;
        }

        .flex-container2{
            justify-content: flex-end;
        }

        .flex-container2 div{
            width: 30px;
        }
    </style>
</head>

<body>

    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    
    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>
</html>
